<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>⏳ World Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <h1>World Clock ⏳</h1>
      <select class="select-form">
        <option value="">Select a city...</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
        <option value="">Oklahoma</option>
        <option value="">London</option>
        <option value="">Japan</option>
      </select>

      <div class="city">
        <h2>Barcelona</h2>
        <div class="date"></div>
        <div class="local-time"></div>
      </div>
      <div class="city">
        <h2>San Juan</h2>
        <div class="date"></div>
        <div class="local-time"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/adriana-codes/worldclock" target="_blank"
        >Open sourced</a
      >
      project by
      <a href="https://github.com/adriana-codes" target="_blank">Adri Díaz</a>
      👩🏻‍💻
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
